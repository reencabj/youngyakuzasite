[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

# redirige /api/* -> .netlify/functions/*
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x" # ayuda a fijar el runtime de Functions
