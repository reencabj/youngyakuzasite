name: build-gallery-json

on:
  schedule:
    - cron: "1 0 * * *"   # todos los días a las 06:00 UTC (cambiálo si querés)
  workflow_dispatch:        # te deja correrlo a mano desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate gallery.json from Google Drive
        env:
          GDRIVE_API_KEY: ${{ secrets.GDRIVE_API_KEY }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          node build-gallery-drive.mjs
          echo "Preview:"
          head -n 20 gallery.json || true

      - name: Commit & push gallery.json
        run: |
          git config user.name  "pages-bot"
          git config user.email "pages-bot@users.noreply.github.com"
          git add gallery.json
          git commit -m "chore: update gallery.json from Google Drive [skip ci]" || echo "No changes"
          git push || true
